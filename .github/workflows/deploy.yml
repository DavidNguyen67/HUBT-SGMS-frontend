name: CI/CD Pipeline

on:
  push:
    branches:
      - hubt # hoặc branch bạn đang dùng

jobs:
  build-and-deploy:
    runs-on: ubuntu-22.04

    steps:
      # Bước 1: Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # Bước 2: Setup Node.js cho frontend build
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.18.3'

      # Bước 3: Build frontend
      - name: Build frontend
        working-directory: ./.
        run: |
          yarn install
          yarn build

      # Bước 4: Setup Docker
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Bước 5: Đăng nhập Docker Hub (hoặc GitHub Container Registry)
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Bước 6: Build & push Docker image frontend
      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./.
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/huce-frontend:latest

      # Bước 7: Deploy bằng SSH (nếu có VPS)
      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          password: ${{ secrets.VPS_PASSWORD }}
          script: |
            docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
            docker pull ${{ secrets.DOCKER_USERNAME }}/huce-frontend:latest
            docker stop huce-frontend || true && docker rm huce-frontend || true
            docker run -d --name huce-frontend -p 3000:3000 ${{ secrets.DOCKER_USERNAME }}/huce-frontend:latest
